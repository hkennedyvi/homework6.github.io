<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="city-search"></div>
    <h4>Search for a City:</h4>
    <form action="#">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Austin">
        <input type="text" placeholder="Chicago">
        <input type="text" placeholder="New York">
        <input type="text" placeholder="Orlando">
        <input type="text" placeholder="San Francisco">
        <input type="text" placeholder="Seattle">
        <input type="text" placeholder="Denver">
        <input type="text" placeholder="Atlanta">
    </form>

    <div class="search-results"></div>
    <div class="forecast"></div>
    <footer>

    </footer>

</body>

</html>
