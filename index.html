<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-md-4 city-search">
            <h4>Search for a City:</h4>
            <form id="city-form" method="POST">
                <input id="user-search" type="text" placeholder="Search...">
                <button type="submit" id="submitBtn"><i class="fa fa-search"></i></button>
                <br><br>
                <ul id="city-list">
                
               
                </ul>
            </form>
        </div>

        <div class="container col-md-8">
            <div class="search-results">
                <h2 class="city-main">CITY SEARCHED</h2><br>
                <div class="temp-main">Temperature:</div><br>
                <div class="humid-main">Humidity:</div><br>
                <div class="wind-main">Wind Speed:</div><br>
                <div class="uv-main">UV Index:</div><br>
            </div>

            <div class="forecast">
                <h4>5-Day Forecast:</h4>
                <div class="weather-box col-md-1.5">
                    <p class="date1">Date</p>
                    <p class="icon1"><i class="fas fa-sun"></i></p>
                    <p class="temp1">Temp</p>
                </div>
                <div class="weather-box col-md-1.5">
                    <p class="date2">Date</p>
                    <p class="icon2"><i class="fas fa-sun"></i></p>
                    <p class="temp2">Temp</p>
                </div>
                <div class="weather-box col-md-1.5">
                    <p class="date3">Date</p>
                    <p class="icon3"><i class="fas fa-sun"></i></p>
                    <p class="temp3">Temp</p>
                </div>
                <div class="weather-box col-md-1.5">
                    <p class="date4">Date</p>
                    <p class="icon4"><i class="fas fa-sun"></i></p>
                    <p class="temp4">Temp</p>
                </div>
                <div class="weather-box col-md-1.5">
                    <p class="date5">Date</p>
                    <p class="icon5"><i class="fas fa-sun"></i></p>
                    <p class="temp5">Temp</p>
                </div>

            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
